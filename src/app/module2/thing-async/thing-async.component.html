<div class="items">
  <div
    *ngFor="let item of things()"
    class="item"
    [ngClass]="{
      'joined': item.joinedWith,
      'status-open': item.status === 'open',
      'status-closed': item.status === 'closed'
    }"
  >
    {{ item.sku }}
    <sup *ngIf="item.defaultSku">{{ item.defaultSku }}</sup>
  </div>
</div>
