<h1>Areas Async</h1>

  <div class="zones-container">
    <div *ngFor="let zone of areas()" class="zone">
      <h3>{{ zone.name }}</h3>
  
      <ng-container *ngIf="things$ | async as things">
        <app-thing-async [things]="getItemsForZone(things, zone.areaId)"></app-thing-async> 
      </ng-container>
    </div>
  </div>
